<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>New Postcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--Filestack and Froala CSS-->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://static.filestackapi.com/transforms-ui/2.x.x/transforms.css" />

    <link rel="stylesheet" href="../code-snippets/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-md-auto bgcolor">
        <div class="container-fluid px-md-5 px-2">
            <img src="assets/logo.png" height="90px" class="d-inline-block ms-sm-5">
            <span class="ms-md-3 h5 mt-3 text-white">Christmas Cards</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-sm-5 mb-2 mb-lg-0">
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid vh-100">
		<div class="row h-100">
            <div class="col mx-auto">
                <div class="row">
                    <div class="col-lg-6 col-xl-5 mt-5 mx-auto my-auto text-center">
                        <label for="postcardTitle" class="form-label h4 mb-3">Title</label>
                        <input type="text" class="form-control" id="postcardTitle" placeholder="Merry Christmas!">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6 col-xl-5 mx-auto my-auto text-center">
                        <!--This is where we'll initialize Froala Editor-->
                        <div id="froala-editor"></div>
                    </div>
                </div>
                <div class="row mt-3 mb-5">
                    <div class="col-lg-6 col-xl-5 mx-auto my-auto text-end">
                        <a class="btn-style-outline" href="index.html" role="button">Cancel</a>
                        <button type="button" class="btn-style" onclick="savePostcard()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="postcardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="postcardModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="postcardResult"></p>
                </div>
                <div class="modal-footer" id="postcardModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Import Filestack and Froala JS-->
    <script src="https://static.filestackapi.com/filestack-js/3.32.0/filestack.min.js"></script>
    <script src="https://static.filestackapi.com/filestack-drag-and-drop-js/1.1.1/filestack-drag-and-drop.min.js"></script>
    <script src="https://static.filestackapi.com/transforms-ui/2.x.x/transforms.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

    <script src="../code-snippets/keys.js"></script>
    <script src="../code-snippets/add-card.js"></script>
</body>
</html>
