<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Christmas Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--Filestack and Froala CSS-->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://static.filestackapi.com/transforms-ui/2.x.x/transforms.css" />
    
    <link rel="stylesheet" href="../code-snippets/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-md-auto bgcolor">
        <div class="container-fluid px-md-5 px-2">
            <img src="assets/logo.png" height="90px" class="d-inline-block ms-sm-5">
            <span class="ms-md-3 h5 mt-3 text-white">Christmas Cards</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-sm-5 mb-2 mb-lg-0">
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid vh-100">
		<div class="row h-100">
            <div class="col mx-auto">
                <div class="row mt-5">
                    <div class="col-md-6 mt-3 mx-auto my-auto text-center">
                        <a class="btn-style" href="add-card.html" role="button">New Postcard</a>
                    </div>
                </div>
                <div class="row mt-5 text-center" id="emptyContainer">
                    <div class="col">
                        You have no postcards yet. Create one by clicking the button above.
                    </div>
                </div>
                <div class="row mt-3 row-cols-1 row-cols-md-3 row-cols-xl-3 g-4" id="postcardContainer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailsModalLabel">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="h4" id="postcardTitle"></p>
                    <p class="text-muted mt-3" id="weatherDetails"></p>
                    <div id="loaded-froala-editor"></div>
                </div>
                <div class="modal-footer" id="detailsModalFooter">
                    <button type="button" class="btn btn-style" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <!--Import Filestack and Froala JS-->
    <script src="https://static.filestackapi.com/filestack-js/3.32.0/filestack.min.js"></script>
    <script src="https://static.filestackapi.com/filestack-drag-and-drop-js/1.1.1/filestack-drag-and-drop.min.js"></script>
    <script src="https://static.filestackapi.com/transforms-ui/2.x.x/transforms.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

    <script src="../code-snippets/keys.js"></script>
    <script src="../code-snippets/app.js"></script>
</body>
</html>
