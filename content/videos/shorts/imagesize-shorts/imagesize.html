<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Filestack Image Size</title>
    <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #eceff1 0%, #cfd8dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #333;
        }

        .card {
            background: #ffffffcc;
            backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 10px;
            color: #212121;
            font-size: 20px;
        }

        .instructions {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
            background-color: #ef4a25;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #d33f1f;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        #dimensions {
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #errorMessage {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        /* Adjust for vertical (YouTube Shorts) screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .btn {
                font-size: 14px;
                padding: 10px;
            }
            #dimensions {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Filestack Image Size</h1>
        <p class="instructions">
            Click "Select an Image" to upload your file. We'll fetch and display its dimensions.
        </p>

        <button id="uploadButton" class="btn" onclick="openFilePicker()">
            ðŸ“„ Select an Image
        </button>

        <div id="result">
            <img id="imagePreview" alt="Uploaded Image Preview" />
            <div id="dimensions"></div>
        </div>

        <p id="errorMessage"></p>
    </div>

    <script>
        const apikey = 'yourapikey';
        const client = filestack.init(apikey);

        const policy = 'policy';
        const signature = 'signature';

        function openFilePicker() {
            const options = {
                onUploadDone: (res) => {
                    const fileHandle = res.filesUploaded[0].handle;
                    const fileUrl = res.filesUploaded[0].url;

                    fetchImageSize(fileHandle, fileUrl);
                },
            };
            const picker = client.picker(options);
            picker.open();
        }

        function fetchImageSize(fileHandle, fileUrl) {
            const sizeUrl = `https://cdn.filestackcontent.com/${apikey}/security=p:${policy},s:${signature}/imagesize/${fileHandle}`;

            fetch(sizeUrl)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Request failed with status ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    const { width, height } = data;

                    document.getElementById('imagePreview').src = fileUrl;
                    document.getElementById('dimensions').textContent = `Width: ${width}px, Height: ${height}px`;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('errorMessage').textContent = '';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent =
                        'An error occurred while fetching image dimensions. Please try again.';
                });
        }
    </script>
</body>
</html>
