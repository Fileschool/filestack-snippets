<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Froala Editor with Bootstrap Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Froala Editor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/froala-editor@4.0.14/css/froala_editor.pkgd.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Create a Post</h2>
    
    <form id="postForm" method="POST" action="http://localhost:3000/submit-post">
      <div class="mb-3">
        <label for="post-title" class="form-label">Post Title</label>
        <input type="text" class="form-control" id="post-title" name="title" placeholder="Enter your title" required>
      </div>

      <div class="mb-3">
        <label for="post-content" class="form-label">Post Content</label>
        <!-- Froala will replace this textarea -->
        <textarea id="post-content" name="content" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Publish Post</button>
    </form>
  </div>

  <!-- jQuery (required by Froala) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Froala Editor JS -->
  <script src="https://cdn.jsdelivr.net/npm/froala-editor@4.0.14/js/froala_editor.pkgd.min.js"></script>

  <!-- Initialize Froala Editor -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new FroalaEditor('#post-content', {
        height: 300,
        placeholderText: 'Write your amazing content here...',
        toolbarButtons: [
          'bold', 'italic', 'underline', '|', 
          'formatOL', 'formatUL', '|', 
          'insertLink', 'insertImage', 'html'
        ]
      });
    });
  </script>
</body>
</html>
