<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filestack Responsive Image Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .image-container {
      margin-top: 20px;
    }
    img {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Filestack Responsive Image Demo</h1>
  <p>This image is optimized for mobile and desktop using Filestack's image hosting API.</p>

  <div class="image-container">
    <picture>
      <source media="(max-width: 600px)" srcset="https://cdn.filestackcontent.com/resize=width:300/compress/output=format:webp/YOUR_FILE_HANDLE">
      <source media="(max-width: 1024px)" srcset="https://cdn.filestackcontent.com/resize=width:600/compress/output=format:webp/YOUR_FILE_HANDLE">
      <img src="https://cdn.filestackcontent.com/resize=width:800/compress/output=format:webp/YOUR_FILE_HANDLE" 
           alt="Responsive Product Image">
    </picture>
  </div>

  <p style="margin-top: 20px; color: #777;">Replace <code>YOUR_FILE_HANDLE</code> with a valid Filestack handle to test.</p>
</body>
</html>
